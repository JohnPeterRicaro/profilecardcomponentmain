<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="/index.css">

            <div class="stats">
                <div class="data">
                    <div class="nmbrs">
                        80K
                    </div>

                        Followers
                    </div>
                </div>

                    <div class="nmbrs">
                        803K

                </div>
